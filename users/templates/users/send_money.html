<!-- users/templates/users/send_money.html -->
{% extends "blog/base.html" %}
{% load static %}

{% block content %}
  <div class="container-fluid">
    <h3 class="text-dark mb-4">Send Money</h3>
    <div class="row">
      <div class="col-lg-6">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.non_field_errors }}
          {{ form.errors }}

          <div class="form-group">
            <label for="{{ form.card.id_for_label }}">Select Card</label>
            {{ form.card }}
          </div>

          <div class="form-group">
            <label for="{{ form.bank.id_for_label }}">Select Bank</label>
            {{ form.bank }}
          </div>

          <!-- Dummy input field (accepts only numbers) -->
          <div class="form-group">
            <label for="dummy_field">Account Number (dummy)</label>
            <input type="number" id="dummy_field" name="dummy_field" class="form-control" pattern="\d*" placeholder="Type numbers only..." required>
          </div>

          <div class="form-group">
            <label for="{{ form.amount.id_for_label }}">Amount in dollars ($)</label>
            {{ form.amount }}
          </div>

          <button type="submit" class="btn btn-primary">Send Money</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
