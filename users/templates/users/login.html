{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <!-- Sign up form -->
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log in</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit" style="background-color: #17a2b8; color: white; border: none; padding: 10px 20px; border-radius: 5px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); transition: all 0.3s ease;">Login</button>
    </div>
  </form>
  <!-- Sign in form -->
  <div class="border-top pt-3">
    <small class="text-muted">
      Do you need an account?
      <a class="ml-2" href="{% url 'register' %}">Sign up now</a>
    </small>
  </div>
</div>
<script>
// Add a simple hover effect using JavaScript
document.querySelector('.btn-outline-info').addEventListener('mouseover', function() {
  this.style.backgroundColor = '#138496';
  this.style.boxShadow = '0 6px 12px rgba(0,0,0,0.3)';
});

document.querySelector('.btn-outline-info').addEventListener('mouseout', function() {
  this.style.backgroundColor = '#17a2b8';
  this.style.boxShadow = '0 4px 8px rgba(0,0,0,0.2)';
});
</script>
{% endblock content %}
